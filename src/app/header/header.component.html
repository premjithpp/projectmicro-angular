<header id="heading">
    <div class="navbar navbar navbar-dark bg-dark justify-content-between">
        <div class="row">
            <a class="navbar-brand" style="color: white"><span id="head">Mentor On Demand</span></a>
        </div>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link " href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="search"><i class="fa fa-search"></i>Search Trainer</a>

            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-toggle="modal" data-target="#myModal">Sign in</a>
            </li>
        </ul>
    </div>
</header>
<div class="container">


    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="padding:35px 50px;">
                    <h5><span class="fa fa-lock"></span> Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <form role="form">
                        <div class="form-group">
                            <label for="usrname"><span class="fa fa-user-circle-o"></span> Username</label>
                            <input type="text" class="form-control" id="usrname" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="psw"><span class="fa fa-eye"></span> Password</label>
                            <input type="password" class="form-control" id="psw" placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <label for="category"><span class="fa fa-questionmark"></span> Category</label>
                            <select name="category" id="category" class="form-control">
                                <option value="trainer">Trainer</option>
                                <option value="trainee" selected>Trainee</option>
                            </select>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="" checked>Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block" ><span
                                class="fa fa-sign-in"></span>
                            Login</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <p>Not a member? <a id="signup" routerLink='/trainee-signup' data-dismiss="modal">Sign Up</a></p>
                    <p> <a routerLink='/trainer-signup' data-dismiss="modal">Signup as a Trainer</a></p>
                </div>
            </div>

        </div>
    </div>

</div>
