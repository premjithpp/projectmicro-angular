<form id="msform" action="index.html" class="border p-4 mb-4">
  
    <h2 class="fs-title">Personal Details</h2>
    <input type="text" name="fname" placeholder="First Name" required />
    <input type="text" name="lname" placeholder="Last Name"  required/>
    <input type="text" name="phone" placeholder="Phone"  required/>
    <input type="number" name="age" placeholder="Age"  required/>
    
    <input type="text" name="qualification" placeholder="Qualification"  required/>
    <input type="text" name="skill" placeholder="Technical Skill" />
    
     <input type="email" name="email" placeholder="Email"  required/>
    <input type="password" name="pass" placeholder="Password"  required/>
    <input type="password" name="cpass" placeholder="Confirm Password" required/>

    
    <input type="submit" name="submit" class="submit action-button btn-dark " value="Submit" style="color: white;"/>
</form>
