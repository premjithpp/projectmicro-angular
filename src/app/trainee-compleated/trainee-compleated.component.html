<app-header-login></app-header-login>
<div class="container mt-3 elements">


    <div class="media border p-3 mt-3" style="border-radius: 1rem; background:rgb(83, 83, 83)" *ngFor="let display of result">


        <div class="media-body">
            <div class="row align-items-center justify-content-center">
                <img src="{{display.image}}" alt="c" class="mr-5 mt-2 rounded-circle" style="width:60px;">
                <h6 class="col-md-2 pt-3"><b>{{display.course}}</b></h6>
                <span class="col-md-2 pt-3">Score : <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" [style.width]="display.score+'%'">
                          {{display.score}}%
                        </div>
                      </div></span>
                <span class="col-md-3 pt-3">Date of Completion : <span><b>{{display.date}}</b></span> </span>
                <span class="col-md-3 pt-3">Trainer : <span><b>{{display.trainer}}</b></span> </span>

            </div>
        </div>
    </div>






</div>
