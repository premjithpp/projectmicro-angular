<app-header-signup></app-header-signup>
<form id="msform" class="border p-4 mb-4" [formGroup]="signinForm" (ngSubmit)="onSubmit(signinForm.value)">
    <h2 class="fs-title">Personal Details</h2>
    <div class="form-group">
        <input type="text" name="fname" placeholder="First Name" class="form-control" formControlName="firstname"
            [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />

        <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
            <div *ngIf="f.firstname.errors.required">Firstname is required</div>

        </div>
    </div>
    <div class="form-group">
        <input type="text" name="lname" class="form-control" placeholder="Last Name" formControlName="lastname"
            [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
            <div *ngIf="f.lastname.errors.required">Lastname is required</div>

        </div>
    </div>
    <div class="form-group">
        <input type="text" name="phone" placeholder="Phone" class="form-control" formControlName="phone"
            [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
            <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                    <div *ngIf="f.phone.errors.required">Phone number is required</div>
                    <div *ngIf="f.phone.errors.minlength">Enter valid phone number</div>
                    <div *ngIf="f.phone.errors.maxlength">Enter valid phone number</div>
                </div>
    </div>
    <div class="form-group">
        <input type="number" name="age" placeholder="Age" class="form-control" formControlName="age"
            [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
            <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                    <div *ngIf="f.age.errors.required">Age is required</div>
                </div>
    </div>
    <div class="form-group">

        <input type="text" name="linkdin" placeholder="Linkdin profile link" class="form-control" formControlName="linkdin"/>
           
    </div>
    <div class="form-group">

        <input type="email" name="email" placeholder="Email" class="form-control" formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
    </div>
    <div class="form-group">
        <input type="password" name="pass" placeholder="Password" class="form-control" formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Minimum length should be 8</div>
                </div>
    </div>
    <div class="form-group">
        <input type="password" name="cpass" placeholder="Confirm Password" class="form-control" formControlName="confirmpassword"
            [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }" />
            <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmpassword.errors.required">password is required</div>
                   
                </div>
    </div>
    <div class="form-group">

        <input type="submit" name="submit" class="signupbtn submit action-button btn-dark " value="Submit"
            style="color: white;" />
    </div>

</form><br>
<br>
